<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveChat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&family=Poppins:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/index.css">

</head>
<body>
    <main>
        <header>
            <div class="title">
                <h1>LiveChat</h1>
            </div>
            <button type="button" onclick="show_hide()">
                <img src="icons/hamburger.png" width="35px">
            </button>
        </header>
        <div class="container">
            <div class="users-window">
                <div class="users-head">
                    <h3>People</h3>
                    <h4 class="users-count">0</h4>
                </div>
                <div class="users-list">
                </div>
            </div>
            <div class="chat-window">
                <div class="chats">
                    <!--<div class="user-join">
                        <p>User1</p>
                    </div>-->
                    <!--<div class="message incoming">
                        <h5>User1</h5>
                        <p>Hello User2</p>
                    </div>
                    <div class="message outgoing">
                        <h5>User2</h5>
                        <p>Welcome User1</p>
                    </div>-->
                </div>
                <div class="user-input">
                    <input id="user-msg" type="text" placeholder="Enter a message">
                    <button id="user-send" type="button">SEND</button>
                </div>
            </div>
        </div>
    </main>
    <script>
        var uwindow=document.querySelector('.users-window');
        function show_hide(){
            if(uwindow.style.display=="block"){
                uwindow.style.display="none";
            }
            else{
                uwindow.style.display="block";
            }
        }
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/client.js"></script>
</body>
</html>
